app-id: com.github.amikha1lov.RecApp
runtime: org.gnome.Platform
runtime-version: '3.36'
sdk: org.gnome.Sdk
command: recapp
finish-args:
  - --device=dri
  - --filesystem=xdg-videos
  - --share=ipc
  - --socket=fallback-x11
  - --socket=pulseaudio
  - --socket=wayland
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.gnome.Shell.Screencast
cleanup:
  - '*.a'
  - '*.la'
  - /include
  - /lib/pkgconfig
  - /lib64/cmake
  - /lib64/pkgconfig
  - /man
  - /share/doc
  - /share/gtk-doc
  - /share/man
  - /share/pkgconfig
modules:
  - shared-modules/glu/glu-9.json
  - shared-modules/glew/glew.json
  
  - name: recapp
    builddir: true
    buildsystem: meson
    sources:
      - type: dir
        path: .

    modules:
      - name: x264
        config-opts:
          - --enable-shared
          - --system-libx264
          - --enable-pic
        sources:
          - type: archive
            url: https://download.videolan.org/pub/x264/snapshots/x264-snapshot-20191217-2245-stable.tar.bz2
            sha256: b2495c8f2930167d470994b1ce02b0f4bfb24b3317ba36ba7f112e9809264160

      - name: gstreamer1-plugins-ugly
        config-opts:
          - -D=x264=enabled
        sources:
          - type: archive
            url: https://gstreamer.freedesktop.org/src/gst-plugins-ugly/gst-plugins-ugly-1.16.2.tar.xz
            sha256: 5500415b865e8b62775d4742cbb9f37146a50caecfc0e7a6fc0160d3c560fbca

      - name: glm
        buildsystem: cmake-ninja
        config-opts:
          - -DBUILD_STATIC_LIBS=OFF
        sources:
          - type: archive
            url: https://github.com/g-truc/glm/releases/download/0.9.9.5/glm-0.9.9.5.zip
            sha256: 4fe34860ce69156f63eea6c3d84c91cadfc330353cf275ff394aef4e163cafee

      - name: slop
        buildsystem: cmake-ninja
        sources:
          - type: archive
            url: https://github.com/naelstrof/slop/archive/v7.5.tar.gz
            sha256: 94d8b6270217cd7f56ce7d4a9a75069025262830a2f91c3239b7fc07da5ea8da

      - name: pydbus
        buildsystem: simple
        build-commands:
          - python3 ./setup.py install --prefix=/app --root=/
        sources:
          - type: archive
            url: https://files.pythonhosted.org/packages/58/56/3e84f2c1f2e39b9ea132460183f123af41e3b9c8befe222a35636baa6a5a/pydbus-0.6.0.tar.gz
            sha256: 4207162eff54223822c185da06c1ba8a34137a9602f3da5a528eedf3f78d0f2c

      - name: pulsectl
        buildsystem: simple
        build-commands:
          - python3 ./setup.py install --prefix=/app --root=/
        sources:
          - type: archive
            url: https://files.pythonhosted.org/packages/source/p/pulsectl/pulsectl-20.4.3.tar.gz
            sha256: f5fffd7db08aba0bb90ea2af8e777c272a6882d574598d511433930cc8f9aed4
